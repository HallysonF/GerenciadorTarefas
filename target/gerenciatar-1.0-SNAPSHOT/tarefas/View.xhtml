<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TarefasViewDlg" widgetVar="TarefasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTarefasTitle}">
            <h:form id="TarefasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tarefasController.selected != null}">
                        <h:outputText value="#{bundle.ViewTarefasLabel_dedline}"/>
                        <h:outputText value="#{tarefasController.selected.dedline}" title="#{bundle.ViewTarefasTitle_dedline}"/>
                        <h:outputText value="#{bundle.ViewTarefasLabel_titulo}"/>
                        <h:outputText value="#{tarefasController.selected.titulo}" title="#{bundle.ViewTarefasTitle_titulo}"/>
                        <h:outputText value="#{bundle.ViewTarefasLabel_descricao}"/>
                        <h:outputText value="#{tarefasController.selected.descricao}" title="#{bundle.ViewTarefasTitle_descricao}"/>
                        <h:outputText value="#{bundle.ViewTarefasLabel_responsavel}"/>
                        <h:outputText value="#{tarefasController.selected.responsavel}" title="#{bundle.ViewTarefasTitle_responsavel}"/>
                        <h:outputText value="#{bundle.ViewTarefasLabel_prioridade}"/>
                        <h:outputText value="#{tarefasController.selected.prioridade}" title="#{bundle.ViewTarefasTitle_prioridade}"/>
                        <h:outputText value="#{bundle.ViewTarefasLabel_id}"/>
                        <h:outputText value="#{tarefasController.selected.id}" title="#{bundle.ViewTarefasTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TarefasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
