<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResponsavelEditDlg" widgetVar="ResponsavelEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditResponsavelTitle}">
            <h:form id="ResponsavelEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{responsavelController.selected != null}">
                        <p:outputLabel value="#{bundle.EditResponsavelLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{responsavelController.selected.nome}" title="#{bundle.EditResponsavelTitle_nome}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{responsavelController.update}" value="#{bundle.Save}" update="display,:ResponsavelListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ResponsavelEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ResponsavelEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
