<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TarefasEditDlg" widgetVar="TarefasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTarefasTitle}">
            <h:form id="TarefasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tarefasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTarefasLabel_dedline}" for="dedline" />
                        <p:inputText id="dedline" value="#{tarefasController.selected.dedline}" title="#{bundle.EditTarefasTitle_dedline}" />
                        <p:outputLabel value="#{bundle.EditTarefasLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{tarefasController.selected.titulo}" title="#{bundle.EditTarefasTitle_titulo}" />
                        <p:outputLabel value="#{bundle.EditTarefasLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{tarefasController.selected.descricao}" title="#{bundle.EditTarefasTitle_descricao}" />
                        <p:outputLabel value="#{bundle.EditTarefasLabel_responsavel}" for="responsavel" />
                       <p:selectOneMenu id="responsavel" value="#{tarefasController.selected.responsavel}" title="#{bundle.EditTarefasTitle_responsavel}">
                                <f:selectItems value="#{responsavelController.items}" var="pessoa" itemLabel="#{pessoa.nome}" itemValue="#{pessoa.nome}"> </f:selectItems>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTarefasLabel_prioridade}" for="prioridade" />
                        <p:inputText id="prioridade" value="#{tarefasController.selected.prioridade}" title="#{bundle.EditTarefasTitle_prioridade}" />
                        <p:outputLabel value="#{bundle.EditTarefasLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tarefasController.selected.id}" title="#{bundle.EditTarefasTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tarefasController.update}" value="#{bundle.Save}" update="display,:TarefasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TarefasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TarefasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
