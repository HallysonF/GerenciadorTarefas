<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="LISTAR TAREFAS"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="TarefasListForm">
                    <div class="card">
                    <p:graphicImage library="img" name="logo.png" width="200px"/>
                    
                        </div>
                    <p:dataTable id="datalist" var="item" value="#{tarefasController.items}" 
                                 paginator="true" rows="5" widgetVar="itens" filteredValue="#{tarefasController.filtrotarefas}"
                                 selectionMode="single" selection="#{tarefasController.selected}" rowKey="#{item.id}"
                                 >
                        
                        <f:facet name="header">
                            <div class="p-d-flex p-ai-center p-jc-between">
                            <span>Pesquise aqui sua tarefa </span>
                            <p:inputText id="globalFilter" onkeyup="PF('itens').filter()" style="width:10rem" placeholder="Pesquisar" />
                            </div>
                        </f:facet>

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                        <p:column filterBy="#{item.id}" filterMatchMode="exact" sortBy="#{item.id}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarefasTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column filterBy="#{item.dedline}"  filterMatchMode="contains" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarefasTitle_dedline}">
                                    <f:convertDateTime pattern="dd-mm-yyyy" />
                                </h:outputText>
                            </f:facet>
                            <h:outputText value="#{item.dedline}"/>
                        </p:column>
                        <p:column filterBy="#{item.titulo}"  filterMatchMode="contains" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarefasTitle_titulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.titulo}"/>
                        </p:column>
                        <p:column filterBy="#{item.descricao}"  filterMatchMode="contains" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarefasTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </p:column>
                        <p:column filterBy="#{item.responsavel}"  filterMatchMode="contains" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarefasTitle_responsavel}"/>
                            </f:facet>
                            <h:outputText value="#{item.responsavel}"/>
                        </p:column>
                        <p:column filterBy="#{item.prioridade}"  filterMatchMode="contains" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarefasTitle_prioridade}"/>
                            </f:facet>
                            <h:outputText value="#{item.prioridade}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="CRIAR" actionListener="#{tarefasController.prepareCreate}" update=":TarefasCreateForm" oncomplete="PF('TarefasCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="ATUALIZAR" update=":TarefasViewForm" oncomplete="PF('TarefasViewDialog').show()" disabled="#{empty tarefasController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="EDITAR" update=":TarefasEditForm" oncomplete="PF('TarefasEditDialog').show()" disabled="#{empty tarefasController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="DELETAR" actionListener="#{tarefasController.destroy}" update=":growl,datalist" disabled="#{empty tarefasController.selected}"/>
                        </f:facet>
                    </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
